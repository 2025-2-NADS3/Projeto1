<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDITAR CADASTRO</title>
</head>
<body>
    <div class="container">
        <h1>Editar Cadastro</h1>
        <form id="editar-form">
            <input type="text" id="nome" placeholder="Nome" style="display:block; margin-bottom:10px;">
            <input type="email" id="email" placeholder="E-mail" style="display:block; margin-bottom:10px;">
            <input type="number" id="idade" placeholder="Idade" style="display:block; margin-bottom:10px;">
            
            <div id="ra-group" style="margin-bottom:10px;">
                <input type="text" id="ra" placeholder="RA (somente para alunos)" style="display:block; margin-bottom:10px;">
            </div>

            <input type="password" id="senha" placeholder="Senha" style="display:block; margin-bottom:10px;">
            
            <button type="submit" style="display:block; margin-top:10px;">Salvar Alterações</button>
        </form>

        <p><a href="index.html">Voltar para Home</a></p>
    </div>

 <script src="../js/editar.js"></script>
</body>
</html>
